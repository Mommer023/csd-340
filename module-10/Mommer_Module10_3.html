<h1>Assignment 10.3: JavaScript - Part 2</h1>
<div>
    <a href="#"><img id="image1" src="img/night.jpeg" onclick="changeImage1()"></a>
</div>
<div>
    <a href="#"><img id="image2" src="img/rainy.jpeg" onclick="changeImage2()"></a>
</div>
<script>
    function changeImage1() {
        var image1 = document.getElementById("image1");
        if (image1.src.endsWith("img/night.jpeg")) {
            image1.src = "img/day.jpeg";
        } else {
            image1.src = "img/night.jpeg";
        }
    }
    function changeImage2() {
        var image2 = document.getElementById("image2");
        if (image2.src.endsWith("img/rainy.jpeg")) {
            image2.src = "img/sunny.jpeg";
        } else {
            image2.src = "img/rainy.jpeg";
        }
    }
</script>
</body>
